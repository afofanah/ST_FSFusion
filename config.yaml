task:
  his_num: 12
  pred_num: 6
  batch_size: 5
  test_batch_size: 128
  task_num: 4
model:
  # Base dimensions
  node_feature_dim: 2
  edge_feature_dim: 4
  message_dim: 16
  hidden_dim: 16
  output_dim: 1
  meta_dim: 16

  # Attention parameters
  num_heads: 8

  # Learning rates
  update_lr: 0.005
  meta_lr: 0.01

  # Training parameters
  loss_lambda: 0.1
  update_step: 5
  update_step_test: 10

  # Enable pattern learning
  tp: True
  sp: True

training:
  source_epochs: 200
  target_epochs: 100
  weight_decay: 0.00001
  early_stop_patience: 20

  # Learning rate schedule
  use_lr_scheduler: True
  lr_scheduler_patience: 10
  lr_scheduler_factor: 0.5

  use_amp: True

evaluation:
  target_days: 3
  time_horizons: [5, 10, 15, 30, 60, 120]

  # Research questions
  enable_rq1: True # Spatial dependency preservation
  enable_rq2: True # Temporal alignment
  enable_rq3: True # Cross-domain feature fusion
  enable_rq4: True # Graph structure consistency
  enable_rq5: True # Sample efficiency

  # Few-shot learning parameters
  k_shot: 5 
  adaptation_steps: 10 

system:
  use_cache: True
  cache_dir: "./cache"
  results_dir: "./results"
  use_gpu: True
  seed: 42
